{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>DinoChrome GIF Overlay - Slot {{ slot }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            background: transparent;
            font-family: 'Arial', sans-serif;
        }

        .overlay-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .gif-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            pointer-events: none;
            text-align: center;
            transition: opacity 0.3s ease-in-out;
        }

        .gif-container.visible {
            opacity: 1;
        }

        .gif-image {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: 0 auto;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
        }

        .username-label {
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow:
                2px 2px 4px rgba(0, 0, 0, 0.8),
                0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            padding: 5px 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: inline-block;
        }

        /* Timer visual (opcional) */
        .timer-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            margin-top: 10px;
            border-radius: 2px;
            overflow: hidden;
        }

        .timer-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ff9999);
            width: 100%;
            transition: width 60s linear;
        }

        .timer-progress.active {
            width: 0%;
        }

        /* Debug info */
        .debug-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #0f0;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            border-radius: 5px;
            display: none; /* Change to 'block' for debugging */
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <!-- GIF Container -->
        <div id="gifContainer" class="gif-container">
            <div class="username-label" id="usernameLabel"></div>
            <img id="gifImage" class="gif-image" src="" alt="Dancing GIF">
            <div class="timer-bar">
                <div id="timerProgress" class="timer-progress"></div>
            </div>
        </div>

        <!-- Debug info -->
        <div class="debug-info" id="debugInfo">
            Slot: {{ slot }}<br>
            Status: Conectando...<br>
            Eventos recibidos: 0
        </div>
    </div>

    <script>
        const SLOT_NUMBER = {{ slot }};
        const GIF_DURATION = 60000; // 60 segundos en milisegundos

        let eventCount = 0;
        let currentTimeout = null;

        const debugInfo = document.getElementById('debugInfo');
        const gifContainer = document.getElementById('gifContainer');
        const gifImage = document.getElementById('gifImage');
        const usernameLabel = document.getElementById('usernameLabel');
        const timerProgress = document.getElementById('timerProgress');

        function updateDebug(message) {
            eventCount++;
            debugInfo.innerHTML = `Slot: ${SLOT_NUMBER}<br>Status: ${message}<br>Eventos recibidos: ${eventCount}`;
        }

        function showGif(data) {
            // Limpiar timeout anterior si existe
            if (currentTimeout) {
                clearTimeout(currentTimeout);
            }

            // Extraer datos
            const username = data.username || 'Anónimo';
            const gifFilename = data.gif_filename || 'cat-dancing.gif';
            const giftName = data.gift_name || 'Regalo';

            // Actualizar contenido
            usernameLabel.textContent = username;
            gifImage.src = "/static/dinochrome_overlays/gifs/" + gifFilename;

            // Mostrar container
            gifContainer.classList.add('visible');

            // Reiniciar timer visual
            timerProgress.classList.remove('active');
            void timerProgress.offsetWidth; // Force reflow
            timerProgress.classList.add('active');

            updateDebug(`Mostrando GIF: ${gifFilename}`);

            // Ocultar después de 60 segundos
            currentTimeout = setTimeout(() => {
                gifContainer.classList.remove('visible');
                timerProgress.classList.remove('active');
                updateDebug('GIF ocultado (timeout)');
            }, GIF_DURATION);
        }

        function connectToEventStream() {
            updateDebug('Conectando a SSE...');

            const eventSource = new EventSource(`/dinochrome-overlays/events/gif-${SLOT_NUMBER}/`);

            eventSource.onopen = () => {
                updateDebug('Conectado ✓');
                console.log(`[Slot ${SLOT_NUMBER}] Connected to overlay event stream`);
            };

            eventSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log(`[Slot ${SLOT_NUMBER}] Event received:`, data);

                    if (data.type === 'dancing_gif') {
                        showGif(data.data);
                    }
                } catch (error) {
                    console.error(`[Slot ${SLOT_NUMBER}] Error parsing event:`, error);
                    updateDebug('Error: ' + error.message);
                }
            };

            eventSource.onerror = (error) => {
                console.error(`[Slot ${SLOT_NUMBER}] EventSource error:`, error);
                updateDebug('Error - Reconectando...');
                eventSource.close();

                // Reconnect after 3 seconds
                setTimeout(connectToEventStream, 3000);
            };
        }

        // Start connection on page load
        connectToEventStream();
    </script>
</body>
</html>
